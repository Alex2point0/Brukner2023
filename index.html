                <img class="grpelem" id="u25844-12" alt="Welcome visitors, We now have a convenient drop-box for admission, if you arrive before or after our normal hours to hike our trails (see pricing to the left). Just a friendly reminder, no pets are allowed – they scare our wildlife! Remember, there is no picking or collecting and it is important to remain on the trails! Thank you!" width="322" height="157" src="images/u25844-12.png?crc=4161416414" data-IBE-flags="txtStyleSrc"/>
                <!-- rasterized frame -->
                <img class="grpelem" id="u25845-37" alt="Featured Monthly Vendor - &quot;Rosemary's Harvest&quot; Ever since they were a child, Rose Chapman was entrenched in the natural world, helping in the garden, playing in the dirt, and catching bugs. As they grew, so did their love of nature. This love is visible in their products with the taste of lovingly harvested flora coming through in their jams and jellies. Every product is produced in small batches and every plant grown free from synthetic fertilizers or pesticides. Flavors and Prices Peony, Blackberry Sage, Elderflower, Blackberry Elderflower, and Lilac. Prices range from $6 – $8 for each 4 oz. jar. BNC Members receive a 10% discount. Summer Art Exhibit - artist, Savannah Freeman Come enjoy our Summer Art Exhibit featuring the works of Savannah Freeman, a self-taught block print maker who loves upcycling, the environment, and working with her hands. Savannah prints her designs on a variety of materials including upcycled fabric, tile, and paper. Her use of repurposed materials was born from a desire to take care of the natural world and she hopes that her nature designs help to foster a love and appreciation for the environment in other people. Proceeds from this show will support the awe-inspiring Wildlife Ambassador program at Brukner Nature Center. " width="339" height="563" src="images/u25845-37.png?crc=4206919775" data-IBE-flags="txtStyleSrc"/>
