   <img class="grpelem" id="u4587-18" alt="Find Us! Directions to the Interpretive Building 5995 Horseshoe Bend Rd., Troy, OH 45373 From I-75 take exit 73. Go west on St. Rt. 55 for 2.4 miles. Turn right onto Horseshoe Bend Rd. and go 2.1 miles. The entrance will be on the right. Directions to the Calumet Property 3909 Calumet Rd., West Milton, OH 45383 Our new satellite preserve is open to the public from sunrise to sunset every day of the year and is located just a few miles southwest of us. To get there, turn left out of Brukner Nature Center then take the first right (Greenlee Rd.) which will dead end into St. Rt. 55. Turn right and follow 55 over the Stillwater River. Turn left on Calumet Rd. immediately after crossing the bridge. The parking area will be on your left. The gravel lot provides space for 10 cars and access to a paver walkway leading to an information panel and our only trailhead, the Cascades Loop. " width="313" height="380" src="images/u4587-18.png?crc=411121547" data-IBE-flags="txtStyleSrc"/><!-- rasterized frame -->
